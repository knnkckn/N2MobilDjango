<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div style="margin-top: 150px" class="container">
         <h3>N2MOBİL</h3>
          <table class="table">
      <thead>
        <tr>
      <th scope="col">ID</th>
      <th scope="col">Yazarlar</th>
      <th scope="col">Kitaplar</th>
      <th scope="col">Yayınevi</th>
       </tr>
      </thead>
      <tbody>
        {% for i in tablo %}
             <tr>
                <th scope="row">{{ i.id }}</th>
                 <td>{{ i.kitapAdi }}</td>
                 <td>{{ i.yaazarAdi }}</td>
                 <td>{{ i.yayineviAdi }}</td>
                 <td><a href="/guncelle/{{ i.id }}" class="btn btn-info">Güncelle</a></td>
                 <td><button type="submit" id="sil_btn" class="delete_button" name="{{ i.id }}">Sil</button></td>
             </tr>


        {% endfor %}


  </tbody>
</table>
</div>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">

     </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">

</script>

<script type="text/javascript" >
$(function () {

             $(".delete_button").on("click",function() {

                 e.preventDefault();


                 var id = $(this).attr("name");

                $.ajax({
                    type: "post",
                    url:  'http://localhost:8000/sil',
                    data: id,
                    dataType: "json",

                  success: function(){
                    alert("Silindi");
                  }});
                     return false;
             });


});
</script>
</body>
</html>
