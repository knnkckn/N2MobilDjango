<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>N2Mobil</title>
</head>
<body>

     <div style="margin-top: 150px" class="container">
         <h3>Değiştirmek istediğiniz alanlara yeni değerlerini giriniz</h3>
         <hr>

         <form action="tamamla/{{ guncelle1.id }}" method="post">
             {% csrf_token  %}
            <div class="form-group">
            <label for="formGroupExampleInput">Kitap</label>
            <input type="text" name="kitapAdi" class="form-control" id="formGroupExampleInput" value="{{ guncelle1.kitapAdi}}">
            </div>
            <div class="form-group">
            <label for="formGroupExampleInput2">Yazar</label>
            <input type="text" name="yazarAdi" class="form-control" id="formGroupExampleInput2" placeholder="Yazar" value="{{ guncelle1.yaazarAdi}}">
            </div>
              <div class="form-group">
            <label for="formGroupExampleInput3">Yayınevi</label>
            <input type="text" name="yayineviAdi" class="form-control" id="formGroupExampleInput3" placeholder="Yayinevi" value="{{ guncelle1.yayineviAdi}}">
            </div>
             <button type="submit" class="btn btn-info">Tamamla</button>
          </form>
         <hr>

     </div>

     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
